<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Flag button</title>
<style>
*
    {
    overflow:hidden;
    }
</style>
</head><body><div id="wrap">
    <div id="host_gr"><b>Host</b>: <span id="host"></span></div>
    <div id="ip_gr"><b>IP</b>: <span id="ip"></span></div>
    <div id="country_gr"><b>Country</b>: <span id="country"></span></div>
    <div id="region_gr"><b>Region</b>: <span id="region"></span></div>
    <div id="city_gr"><b>City</b>: <span id="city"></span></div>
    <div id="zip_gr"><b>Zip code</b>: <span id="zip"></span></div>
    <div id="lat_gr"><b>Latitude</b>: <span id="lat"></span></div>
    <div id="lng_gr"><b>Longitude</b>: <span id="lng"></span></div>
    <div id="tz_gr"><b>Timezone</b>: <span id="tz"></span></div>
    <div id="src_gr"><b>Source</b>: <a id="src"></a></div>
    <div id="cmp_gr"><b>Debug</b>: <a id="cmp"></a></div>
<hr>
    <div id="links"></div>
</div>

<script src="js/lib.js"></script>
<script src="js/popup.js"></script>
</body></html>
